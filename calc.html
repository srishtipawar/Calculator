<!DOCTYPE html>
<html>
    <head>

        <title>Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="calc.css">
    </head>
    <body>
        <div id="main">
           
            <h1>TIP CALCULATOR</h1>
        
                <div id="calculator">

                <form>
                    <label>
                        
                        <h3>How much was your bill?</h3>
                        <span id="$">$</span>
                        <input id="bill" type="number" rows="2" cols="30" placeholder="Bill Amount"></input>
                    
                    </label>

                    <div id="o">
                        <h3>How was your service?</h3>
                    <select id="service">
                        <option disabled selected value="0">--Choose an Option</option>
                        <option value=".3">30%-Outstanding</option>
                        <option value=".2">20%-Good</option>
                        <option value=".1">10%-Average</option>
                        <option value=".05">5%-Very Bad</option>
                    </select>
                </form>

                    <div id="p">
                        <h3>How many people are sharing the Bill?</h3>
                        <input id="num" type="number" rows="2" cols="30" placeholder="Number of People"></input>
                         <span>people</span><br>
                        </div>
                        
                    </div>
                        <button id="click">Calculate</button>
                   
                 
                  
                    <div id="totalTip">
                        <sup>$</sup><span id="tip">0.00</span>
                        <small id="each">each</small>
                      </div>
                      <!--totalTip end-->

                </div>
            


       
    </div>


        <script type="text/javascript"  src="calc.js"></script>
    </body>
</html>
